<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <main class="flex">
      <div class="div-wrapper grid"></div>

      <div class="controls">
        <div class="refresh-board">
          <p class="refresh-board__title">Refresh board</p>
          <button class="refresh-board__button">Refresh</button>
        </div>

        <div class="input-side">
          <form>
            <label for="side"
              >Enter how many squares the side of the board should have.</label
            >
            <input type="number" name="side" id="side" min="0" max="100" />
          </form>
        </div>
      </div>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
